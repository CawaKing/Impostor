<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="inicio" class="pantalla activa">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Juego del Impostor</h1>
    </div>

    <div class="input-section">
      <label for="numJugadores">Número de jugadores (máx. 150)</label>
      <input type="number" id="numJugadores" min="3" max="150" value="5">

      <label for="numImpostores">Número de impostores (1 - 6)</label>
      <input type="number" id="numImpostores" min="1" max="6" value="1">

      <button id="iniciarBtn">Iniciar juego</button>
    </div>
  </div>

  <!-- Pantalla de roles -->
  <div id="roles" class="pantalla">
    <h2 id="jugadorTitulo">Jugador 1</h2>
    <button id="mostrarRolBtn">Mostrar mi rol</button>
    <p id="rolTexto"></p>
    <button id="siguienteJugadorBtn" style="display:none;">Siguiente jugador</button>
  </div>

  <!-- Pantalla final -->
  <div id="final" class="pantalla">
    <h2>¡Diviértanse y ganen!</h2>
    <button id="volverInicioBtn">Volver al inicio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
